<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Lancamento Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="descricao">Descricao</label>
                        <input type="text" class="form-control" id="descricao" [(ngModel)]="item.descricao" name="descricao" #descricao="ngModel" >
                    </div>
                    <div class="form-group ">
                        <label for="pg">Pg</label>
                    </div>
                    <div class="form-group">
                        <label for="valor">Valor</label>
                        <input type="text" class="form-control" id="valor" [(ngModel)]="item.valor" name="valor" #valor="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="vencimento">Vencimento</label>
                        <input type="date" class="form-control" id="vencimento" [(ngModel)]="item.vencimento" name="vencimento" #vencimento="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
